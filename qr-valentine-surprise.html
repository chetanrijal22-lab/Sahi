<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise QR Code</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f9f9f9; }
        h1 { color: #e63946; }
        .qr-code { margin: 20px auto; }
    </style>
</head>
<body>
    <h1>Valentine Surprise!</h1>
    <p>Scan the QR code below to unlock a special surprise for your Valentine!</p>
    <div class="qr-code">
        <img src="path/to/your/qrcode.png" alt="Valentine QR Code" width="200">
    </div>
    <p>Happy Valentine's Day!</p>
</body>
</html>
