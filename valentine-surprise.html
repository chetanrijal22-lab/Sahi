<!DOCTYPE html>\n<html lang="ne">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Valentine Surprise</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            background-color: #f9f9f9;\n            text-align: center;\n            overflow: hidden;\n        }\n        h1 { color: #c0392b; }\n        .poem { margin: 20px; font-size: 1.2em; }\n        .question { margin: 30px; font-size: 1.5em; }\n        button {\n            padding: 10px 20px;\n            font-size: 1em;\n            margin: 10px;\n            cursor: pointer;\n            border: none;\n            border-radius: 5px;\n            background: #c0392b;\n            color: white;\n        }\n        .confetti { position: absolute; top: 0; left: 0; right: 0; }\n    </style>\n</head>\n<body>\n    <h1>Valentine Surprise!</h1>\n    <div class="poem">\n        माया झर:
प्रेममा उज्यालो भेला।।<br>\n        तिम्रो हाँसोलाई छोडेर म जाने छैन।<br>\n    </div>\n    <div class="poem">\n        हृदयको चाबी तिमीलाई दिन्छु।<br>\n        चाँदलाई पनि छुनेछु भन्ने सपनामा।<br>\n    </div>\n    <div class="question">\n        के तिमी मसँग जीवन बिताउन चाहन्छौ?\n        <br>\n        <button onclick="handleResponse('yes')">YES</button>\n        <button onclick="handleResponse('no')">NO</button>\n    </div>\n    <script>\n        function handleResponse(answer) {\n            if (answer === 'yes') {\n                alert('धन्यबाद! माया सँगै सधैं');\n            } else {\n                alert('ठीक छ, तर मलाई तिम्रो धेरै याद आउनेछ।');\n            }\n            createConfetti();\n        }\n\n        function createConfetti() {\n            const confettiContainer = document.createElement('div');\n            confettiContainer.classList.add('confetti');\n            document.body.appendChild(confettiContainer);\n            for (let i = 0; i < 100; i++) {\n                const confetti = document.createElement('div');\n                confetti.style.position = 'absolute';\n                confetti.style.width = '10px';\n                confetti.style.height = '10px';\n                confetti.style.backgroundColor = 'hsl(' + Math.random() * 360 + ', 100%, 50%)';\n                confetti.style.opacity = 0.8;\n                confetti.style.top = Math.random() * 100 + 'vh';\n                confetti.style.left = Math.random() * 100 + 'vw';\n                confettiContainer.appendChild(confetti);\n            }\n        }\n    </script>\n</body>\n</html>
