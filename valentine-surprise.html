<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Valentine's Day Surprise</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            background: linear-gradient(to right, #ff5f6d, #ffc371);\n            color: white;\n            text-align: center;\n            overflow: hidden;\n        }\n        .hidden { display: none; }\n        .confetti { position: absolute; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }\n        @keyframes confetti-fall {\n            0% { transform: translateY(-10%); opacity: 1; }\n            100% { transform: translateY(100vh); opacity: 0; }\n        }\n        .rose-greeting { font-size: 2em; margin: 20px; }\n        .question { margin: 20px; }\n    </style>\n</head>\n<body>\n    <h1>Welcome to Your Valentine's Day Surprise!</h1>\n    <div class="rose-greeting">Happy Rose Day! ðŸŒ¹</div>\n    <div class="confetti" id="confetti-container"></div>\n    <div id="valentine-content" class="hidden">\n        <h2>Valentine's Day Question</h2>\n        <p>Do you love me?</p>\n        <button onclick="showResponse('yes')">Yes</button>\n        <button onclick="showResponse('no')">No</button>\n    </div>\n    <div id="response" class="hidden"></div>\n    <script>\n        function showResponse(answer) {\n            const responseDiv = document.getElementById('response');\n            if (answer === 'yes') {\n                responseDiv.innerHTML = '<h2>Yay! I love you too! ðŸ’–</h2>';\n            } else {\n                responseDiv.innerHTML = '<h2>It's okay! Love will find its way. ðŸ’”</h2>';\n            }\n            responseDiv.classList.remove('hidden');\n            document.getElementById('valentine-content').classList.add('hidden');\n        }\n        setTimeout(() => {\n            document.getElementById('confetti-container').innerHTML = '<div class="confetti-piece"></div>';\n            const confettiPiece = document.querySelector('.confetti-piece');\n            confettiPiece.style.position = 'absolute';\n            confettiPiece.style.width = '10px';\n            confettiPiece.style.height = '10px';\n            confettiPiece.style.backgroundColor = '#ffcc00';\n            confettiPiece.style.animation = 'confetti-fall 3s linear infinite';\n            setInterval(() => {\n                let x = Math.random() * window.innerWidth;\n                let y = Math.random() * -100;\n                confettiPiece.style.left = x + 'px';\n                confettiPiece.style.top = y + 'px';\n            }, 300);\n            document.getElementById('valentine-content').classList.remove('hidden');\n        }, 3000);\n    </script>\n</body>\n</html>
